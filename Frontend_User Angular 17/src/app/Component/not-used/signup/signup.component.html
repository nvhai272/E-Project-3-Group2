<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v1 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE CSS -->

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" rel="stylesheet">

</head>

<body>

<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
    <div class="inner">
        <div class="image-holder">
            <img src="images/registration-form-1.jpg" alt="">
        </div>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <h3>Registration Form</h3>
            <div class="form-group">
                <input type="text" placeholder="Name" formControlName="name" class="form-control">
                <div *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').touched">
                    <div *ngIf="registrationForm.get('name').errors?.required">Name is required.</div>
                </div>
            </div>
            <div class="form-wrapper">
                <input type="text" placeholder="Phone" formControlName="phone" class="form-control">
                <div *ngIf="registrationForm.get('phone').invalid && registrationForm.get('phone').touched">
                    <div *ngIf="registrationForm.get('phone').errors?.required">Phone is required.</div>
                    <div *ngIf="registrationForm.get('phone').errors?.pattern">Invalid phone format.</div>
                </div>
            </div>
            <div class="form-wrapper">
                <input type="text" placeholder="Email Address" formControlName="email" class="form-control">
                <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
                    <div *ngIf="registrationForm.get('email').errors?.required">Email is required.</div>
                    <div *ngIf="registrationForm.get('email').errors?.email">Invalid email format.</div>
                </div>
            </div>
            <div class="form-wrapper">
                <input type="text" placeholder="dd/mm/yy" formControlName="dateOfBirth" class="form-control">
                <div *ngIf="registrationForm.get('dateOfBirth').invalid && registrationForm.get('dateOfBirth').touched">
                    <div *ngIf="registrationForm.get('dateOfBirth').errors?.invalidDateFormat">Date must be in dd/mm/yy format.</div>
                    <div *ngIf="registrationForm.get('dateOfBirth').errors?.required">Date of birth is required.</div>
                </div>
            </div>

            <div class="form-wrapper">
                <input type="password" placeholder="Password" formControlName="password" class="form-control">
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control">
                <i class="zmdi zmdi-lock"></i>
            </div>
            <button type="submit">Register
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
        </form>
    </div>
</div>

</body>
</html>
