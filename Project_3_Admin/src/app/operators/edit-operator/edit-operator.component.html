<!DOCTYPE html>
<html lang="en">
<app-header></app-header>

<body class="g-sidenav-show  bg-gray-200">
  <aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
    id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
        aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" target="_blank">
        <img src="./assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold text-white">Online Mobile Recharge</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white " routerLink="/">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">dashboard</i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " routerLink="/users">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">person</i>
            </div>
            <span class="nav-link-text ms-1">Users</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " routerLink="/recharge-plans">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">call</i>
            </div>
            <span class="nav-link-text ms-1">Recharge Plans</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " routerLink="/services">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">contactless</i>
            </div>
            <span class="nav-link-text ms-1">Services</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " routerLink="/payment-methods">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">payment</i>
            </div>
            <span class="nav-link-text ms-1">Payment Methods</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white active bg-gradient-primary" routerLink="/operators">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">store</i>
            </div>
            <span class="nav-link-text ms-1">Operators</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " routerLink="/feedbacks">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">chat</i>
            </div>
            <span class="nav-link-text ms-1">Feedbacks</span>
          </a>
        </li>
        <li class="nav-item mt-3">
          <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Account pages
          </h6>
        </li>
        <!-- <app-sidebar></app-sidebar> -->
        <li class="nav-item">
          <a class="nav-link text-white " routerLink="/login">
              <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                  <i class="material-icons opacity-10">logout</i>
              </div>
              <span class="nav-link-text ms-1">Log Out</span>
          </a>
      </li>
      </ul>
    </div>
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-body">
              <div class="col-xl-0 col-lg-0 col-md-0 d-flex flex-column ms-auto me-auto ms-lg-3 me-lg-12">
                <div class="card card-plain">
                  <div class="card-header">
                    <h4 class="font-weight-bolder">Edit User</h4> 
                  </div>
                  <div class="card-body">
                    <form (ngSubmit)="edit()" role="form">
                      <div class="input-group input-group-outline mb-3">
                        <label class="col-md-5">Name</label>
                        <input [(ngModel)]="operator.name" name="name" type="text" class="form-control">
                      </div> 
                      <div class="input-group input-group-outline mb-3">
                        <label class="col-md-5">Description</label>
                        <textarea [(ngModel)]="operator.description" name="description" class="form-control"></textarea>
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label for="exampleFormControlTextarea1" class="col-md-5"></label>
                        <a routerLink="/operators"><button type="submit" (click)="edit()"
                            class=" btn btn-lg bg-gradient-primary btn-lg w-150 mt-4 mb-0">Save</button></a>
                        <a routerLink="/operators"><button type="button"
                            class=" btn btn-lg bg-gradient-black btn-lg w-150 mt-4 mb-0">Back</button></a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </main>
</body>

</html>
